<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encerramento</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333, #28435f, #495358, #28435f, #333333);
      color: #c3c3c3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2), 0 0 50px rgba(255, 255, 255, 0.1), 0 0 60px rgba(255, 255, 255, 0.05);
    }
    h2 {
      font-size: 28px;
      padding: 14px 1px 1px 1px;
    }
    h3 {
      font-size: 20px;
    }
    h4 {
      font-size: 19px;
    }
    #container {
      text-align: center;
      margin-top: 20px;
    }
    
    #info {
      margin-top: 20px;
      font-size: 18px;
    }
    #botao-pagina {
      background-color: #fbb2b200;
      color: #9a9595;
      padding: 10px 20px;
      margin-bottom: 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #botao-pagina:hover {
      background-color: #636363;
    }
    /* Estilos para o carrossel */
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 20px;
    }

    .carousel .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel .slide {
      max-width: 100%;
      height: auto;
      margin-bottom: 17px;
      border-radius: 16px;
      box-shadow: 7px 5px 4px 0px rgb(255 244 244 / 33%);
      padding: 11px 47px 12px 47px;
    }
    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5); /* Cor de fundo para os controles */
      color: #070707;
      border: none;
      width: 20px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .carousel-control.prev {
      left: 47px;
    }
    .carousel-control.next {
      right: 47px;
    }
    .carousel-control:hover {
      background-color: rgba(0, 0, 0, 0.8); /* Cor de fundo ao passar o mouse */
    }
    .carousel img {
      width: 100%; /* Garante que a imagem ocupa toda a largura do carousel */
      display: block;
    }
    .carousel-indicators {
        text-align: center;
        margin-top: 5px;
        margin-left: 19px;
    }
    .carousel-indicator {
        background-color: #bbb;
        border: none;
        width: 4px;
        height: 6px;
        border-radius: 50%;
        display: inline-block;
        margin: 0 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .carousel-indicator.active {
        background-color: #717171;
    }
    
  </style>
</head>
<body>
  <div id="container">
    <h1>Amplified Avenger</h1>
    <div id="info">
      <h2>Extensão 2 / Extensão 6</h2>
      <h4>IFTM 2024</h4>
      <h3>Thacielli Ferreira Pires</h3>
      <h3>Luiz Gustavo Mazala de Oliveira</h3>
    </div>
    <div class="img2">
      <!-- Carrossel de imagens -->
      <div class="carousel" id="projeto1">
        <div class="slides">
          <div class="slide"><img src="proj38.jpeg" alt="Imagem 1"></div>
          <div class="slide"><img src="proj33.jpeg" alt="Imagem 2"></div>
          <div class="slide"><img src="proj37.jpeg" alt="Imagem 3"></div>
          <div class="slide"><img src="proj331.jpeg" alt="Imagem 4"></div>
        </div>
          <button class="carousel-control prev" onclick="prevSlide()">&#8249;</button>
          <button class="carousel-control next" onclick="nextSlide(1)">&#8250;</button>
          <div class="carousel-indicators">
            <button class="carousel-indicator" onclick="currentSlide(1, 1)"></button>
            <button class="carousel-indicator" onclick="currentSlide(2, 1)"></button>
            <button class="carousel-indicator" onclick="currentSlide(3, 1)"></button>
            <button class="carousel-indicator" onclick="currentSlide(4, 1)"></button>
          </div>
      </div>
    </div>
    <div>
      <button id="botao-pagina" onclick="window.location.href='index.html';">Home</button>
      <button id="botao-pagina" onclick="window.location.href='pag2.html';">Campeonatos</button>
      <button id="botao-pagina" onclick="window.location.href='pag3.html';">Projetos</button>
      <button id="botao-pagina" onclick="window.location.href='pag4.html';">Encerramento</button>
    </div>
  </div>

  <script>
    // Variáveis para controle dos slides
    let slideIndex1 = 0;
    const timers = [];

    // Função para exibir os slides automaticamente
    function showSlides(projetoIndex) {
      const slides = document.querySelectorAll(`#projeto${projetoIndex} .slide`);
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex = projetoIndex === 1 ? slideIndex1 : 0;
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = 'block';
      if (projetoIndex === 1) {
        slideIndex1 = slideIndex;
      }
      timers[projetoIndex - 1] = setTimeout(() => showSlides(projetoIndex), 3000); // Muda a cada 3 segundos
    }

    // Inicia o carrossel automaticamente ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      showSlides(1); // Inicia com o primeiro projeto
    });

    function prevSlide() {
      slideIndex1 -= 2; // Ajusta o índice para mostrar o slide anterior
      showSlides(1);
    }

    function nextSlide() {
      showSlides(1);
    }

    function currentSlide(n, projetoIndex) {
      slideIndex = n - 1; // Ajusta o índice para o slide atual
      showSlides(projetoIndex);
    }
  </script>
  
</body>
</html>
